{% load static %}
{% include 'header/header.html' %}

<main class="main-content">
    <section class="Login-Main-Hero-Section">
        <div class="Login-Hero-Section-image">
            <img class="" src="{% static 'images/Default-Hero-Section-Image.png' %}" alt="">
            <div class="Login-image-overlay"></div>
        </div><!-- /.Hero-Section-image -->
        <div class="Login-Hero-Section-Image-Content">
            <div class="container">
                <div class="Login-Hero-Section-Image-Content-Heading content">
                    <h2>SECURELY SIGN IN TO MANAGE YOUR PROFILE</h2>
                </div><!-- /.Hero-Section-Image-Content-Heading -->
            </div><!-- /.container -->
        </div><!-- /.Hero-Section-Image-Content -->
    </section><!-- /.Main-Hero-Section -->
    <div class="Sign-in-form" style="margin: 100px 0;">
      <div class="container">
        <div class="row" style="display: flex; justify-content: center;">
          <div class="col-sm-12 col-lg-6">
            <div class="form-wrapper">
              <h2>SIGN IN</h2>
              <form method="post" action="{% url 'login-user' %}" >
                {% csrf_token %}
                <div class="form-item">
                  <label for="email"></label>
                  <input type="email" name="email" required="required"  id="email" placeholder="Email Address"></input>
                </div>
                <div class="form-item">
                  <label for="password"></label>
                  <input type="password" name="password" required="required" id="password" placeholder="Password"></input>
                </div>
                <div class="button-panel">
                  <input type="submit" class="button" title="Sign In" value="Sign In"></input>
                </div>
                <div class="nav-link">
                  <span>Don't have an account</span> <a href="{% url 'create_account' %}">Create account</a>
                </div>
              </form>
              <div class="form-footer">
                <p><a href="{% url 'create_account' %}">Create an account</a></p>
                <p><a href="{% url 'logout-user' %}">Forgot password?</a></p>
              </div>
          </div>
          </div><!-- /.col-6 -->
        </div><!-- /.row -->
      
        
      </div><!-- /.container -->
    </div><!-- /.Sign-in-form -->
</main><!-- /.main-content -->

{% include 'footer/footer.html' %}
